name: PR review

on:
  pull_request_target:
    paths-ignore:
      - '**/dependabot.yml'
      - '.editorconfig'
      - '**/.gitignore'
      - '**/.gitattributes'
      - '**.md'
      - 'LICENSE'

jobs:
  review:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      pull-requests: write
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install --progress-bar=off -r requirements.txt

    - name: Mypy review
      id: mypy
      uses: tsuyoshicho/action-mypy@v4
      with:
        reporter: github-pr-review
        level: warning
        workdir: lxml-stubs
        fail_on_error: true
        ignore_note: true
        setup_command: pip install mypy==1.5.1
        setup_method: install
        install_types: false

    - name: Pyright review
      id: pyright
      if: success() || steps.mypy.conclusion == 'failure'
      uses: jordemort/action-pyright@v1
      with:
        reporter: github-pr-review
        level: warning
        workdir: lxml-stubs
        fail_on_error: true

