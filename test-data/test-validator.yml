    - obj: dtd
      args: tree
      is_call: false
    - obj: dtd
      args: etree=elem
      is_call: false
    - obj: dtd
      args: elem
      is_call: true
    - obj: dtd
      args: etree=tree
      is_call: true
    - obj: schema
      args: tree
      is_call: false
