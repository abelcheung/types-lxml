- case: clean_html_func_badargs
  main: |
    from lxml.html import HtmlElement, clean
    root: HtmlElement
    clean.clean_html()  # E: Too few arguments  [call-arg]
    clean.clean_html(None)  # E: Value of type variable "_DT" of function cannot be "None"  [type-var]
    clean.clean_html(root, None)  # E: Too many arguments  [call-arg]
    clean.clean_html(badarg=root)  # E: Unexpected keyword argument "badarg"  [call-arg]

- case: other_html_funcs_badargs
  parametrized:
    - func: c.clean_html
      name: clean_html
      is_method: true
    - func: clean.autolink_html
      name: autolink_html
      is_method: false
    - func: clean.word_break_html
      name: word_break_html
      is_method: false
  main: |
    from lxml.html import HtmlElement, clean
    c: clean.Cleaner
    root: HtmlElement
    {{ func }}()  # E: Missing positional argument "html" in call to "{{ name }}"{{#is_method}} of "Cleaner"{{/is_method}}  [call-arg]
    {{ func }}(None)  # E: Value of type variable "_DT" of "{{ name }}"{{#is_method}} of "Cleaner"{{/is_method}} cannot be "None"  [type-var]
    {{ func }}(badarg=root)  # E: Unexpected keyword argument "badarg" for "{{ name }}"{{#is_method}} of "Cleaner"{{/is_method}}  [call-arg]

