name: Build and test

on:
  push:
    branches-ignore:
      - 'dependabot/**'
    paths-ignore:
      - '**/dependabot.yml'
      - '.editorconfig'
      - '**/.gitignore'
      - '**/.gitattributes'
      - '**.md'
      - 'LICENSE'

jobs:
  build:
    uses: ./.github/workflows/build_inc.yml

  all_tests:
    permissions:
      actions: write
    needs: build
    uses: ./.github/workflows/test_inc.yml
    with:
      artifact: dist
