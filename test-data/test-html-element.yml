- case: mixin_properties_ro
  parametrized:
    - prop: classes
      rt: lxml.html.Classes
    - prop: label
      rt: Union[lxml.html.LabelElement, None]
    - prop: base_url
      rt: Union[builtins.str, None]
    - prop: forms
      rt: builtins.list[lxml.html.FormElement]
    - prop: body
      rt: lxml.html.HtmlElement
    - prop: head
      rt: lxml.html.HtmlElement
  main: |
    from lxml.html import HtmlElement
    elem: HtmlElement
    reveal_type(elem.{{ prop }})  # N: Revealed type is "{{ rt }}"

- case: mixin_properties_rw
  main: |
    from lxml.html import HtmlElement, LabelElement
    elem: HtmlElement
    elem.classes = elem.classes
    elem.classes = {'cls1', 'cls2'}  # E: Incompatible types in assignment (expression has type "Set[str]", variable has type "Classes")  [assignment]
    label: LabelElement
    elem.label = label
    elem.label = elem  # E: Incompatible types in assignment (expression has type "HtmlElement", variable has type "Optional[LabelElement]")  [assignment]

- case: mixin_properties_bad
  main: |
    from lxml.html import HtmlElement
    elem: HtmlElement
    elem.head = elem.head
    elem.head = None
    result = elem.badprop
    elem.badprop = 'foobar'
  out: |
    main:3: error: Property "head" defined in "HtmlMixin" is read-only  [misc]
    main:4: error: Property "head" defined in "HtmlMixin" is read-only  [misc]
    main:4: error: Incompatible types in assignment (expression has type "None", variable has type "HtmlElement")  [assignment]
    main:5: error: "HtmlElement" has no attribute "badprop"  [attr-defined]
    main:6: error: "HtmlElement" has no attribute "badprop"  [attr-defined]

