[tox]
env_list = py{38,39,310,311}-stub, py{310,311}-rt
requires =
    tox >= 4

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[common_dep]
deps =
    types-beautifulsoup4

[testenv:py{38,39,310,311}-stub]
deps =
    pytest-mypy-plugins ~= 1.10, != 1.10.0
    {[testenv:mypy]deps}
commands = pytest {posargs:test-stub}

[testenv:py{310,311}-rt]
deps =
    typeguard == 3.0.*
    {[testenv:pyright]deps}
    pytest >= 7
    lxml == 4.9.*
commands =
    pyright --level error test-rt
    pytest {posargs:test-rt}

[testenv:format]
deps =
    black
    isort>=5
package = skip
commands =
    isort --check-only --diff lxml-stubs
    black --check --diff -v lxml-stubs

[testenv:mypy]
deps =
    mypy == 1.1.*
    {[common_dep]deps}
package = skip
commands = mypy {posargs:lxml-stubs}

[testenv:pyright]
deps =
    pyright == 1.1.*, >= 1.1.289
    {[common_dep]deps}
package = skip
commands = pyright {posargs:lxml-stubs}

[testenv:build]
deps =
    build
package = skip
commands = python -m build {posargs}
