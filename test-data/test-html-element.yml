- case: mixin_method_make_links_absolute1
  parametrized:
  - args: ""
  - args: url
  - args: url, False
  - args: None, True, None
  - args: base_url=url
  - args: resolve_base_href=True
  - args: handle_failures=None
  main: |
    from lxml.html import HtmlElement
    elem: HtmlElement
    url: str
    elem.make_links_absolute({{ args }})

- case: mixin_method_make_links_absolute2
  main: |
    from lxml.html import HtmlElement
    elem: HtmlElement
    url: str
    badurl: bytes
    elem.make_links_absolute(badurl)  # E: Argument 1 to "make_links_absolute" of "HtmlMixin" has incompatible type "bytes"; expected "Optional[str]"  [arg-type]
    elem.make_links_absolute(url, 2, None)  # E: Argument 2 to "make_links_absolute" of "HtmlMixin" has incompatible type "int"; expected "bool"  [arg-type]
    elem.make_links_absolute(handle_failures='badval')  # E: Argument "handle_failures" to "make_links_absolute" of "HtmlMixin" has incompatible type "Literal['badval']"; expected "Optional[Literal['ignore', 'discard']]"  [arg-type]
    elem.make_links_absolute(badarg=1)  # E: Unexpected keyword argument "badarg" for "make_links_absolute" of "HtmlMixin"  [call-arg]
    elem.make_links_absolute(url, True, 'discard', None)  # E: Too many arguments for "make_links_absolute" of "HtmlMixin"  [call-arg]

- case: mixin_method_resolve_base_href
  main: |
    from lxml.html import HtmlElement
    elem: HtmlElement
    elem.resolve_base_href()
    elem.resolve_base_href(b'ignore')  # E: Argument 1 to "resolve_base_href" of "HtmlMixin" has incompatible type "Literal[b'ignore']"; expected "Optional[Literal['ignore', 'discard']]"  [arg-type]
    elem.resolve_base_href(handle_failures='discard')
    elem.resolve_base_href(badarg=1)  # E: Unexpected keyword argument "badarg" for "resolve_base_href" of "HtmlMixin"  [call-arg]
    elem.resolve_base_href(None, None)  # E: Too many arguments for "resolve_base_href" of "HtmlMixin"  [call-arg]

- case: mixin_method_rewrite_links1
  parametrized:
  - args: repl_func
  - args: repl_func, resolve_base_href=False
  - args: repl_func, True, base
  - args: link_repl_func=repl_func, base_href=base
  - args: resolve_base_href=True, link_repl_func=repl_func
  main: |
    from lxml.html import HtmlElement
    elem: HtmlElement
    base: str
    def repl_func(href: str):
      return href[1:]
    elem.rewrite_links({{ args }})

- case: mixin_method_rewrite_links2
  main: |
    from lxml.html import HtmlElement
    elem: HtmlElement
    badbase: bytes
    def bad_func(href: bytes): ...
    def repl_func(href: str) -> str:
      return ''
    elem.rewrite_links()  # E: Missing positional argument "link_repl_func" in call to "rewrite_links" of "HtmlMixin"  [call-arg]
    elem.rewrite_links(bad_func)  # E: Argument 1 to "rewrite_links" of "HtmlMixin" has incompatible type "Callable[[bytes], Any]"; expected "Callable[[str], Optional[str]]"  [arg-type]
    elem.rewrite_links(repl_func, 'badval')  # E: Argument 2 to "rewrite_links" of "HtmlMixin" has incompatible type "str"; expected "bool"  [arg-type]
    elem.rewrite_links(repl_func, True, badbase)  # E: Argument 3 to "rewrite_links" of "HtmlMixin" has incompatible type "bytes"; expected "Optional[str]"  [arg-type]

- case: xpath
  parametrized:
    - kwds: namespaces=None
    - kwds: namespaces=ns
    - kwds: extensions=None
    - kwds: extensions=ext2
    - kwds: smart_string=True
    - kwds: var=1
    - kwds: "namespaces=ns, extensions=ext1, smart_string=False"
  main: |
    from lxml.html import HtmlElement
    root: HtmlElement
    xpath_expr: str
    s: str
    ns = {s: s}
    def extfunc1(context, a) -> str:
      return ''
    def extfunc2(context, a, b) -> int:
      return 0
    ext1 = [{(None, s): extfunc1}]
    ext2 = {(s, s): extfunc2}
    result = root.xpath(xpath_expr, {{ kwds }})

