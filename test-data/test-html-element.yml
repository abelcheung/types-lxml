- case: xpath_badarg
  expect_fail: true
  parametrized:
    - args: path=expr
    - args: "expr, namespaces=badns"
    - args: "expr, extensions=badext"
  main: |
    from lxml.html import HtmlElement
    root: HtmlElement
    expr: str
    s: str
    badns = {s: 1}
    def extfunc1(context, a) -> str: ...
    badext = [{badns: extfunc1}]
    root.xpath({{ args }})
