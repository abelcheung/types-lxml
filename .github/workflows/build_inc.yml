# For inclusion in another workflow only

name: Reusable build workflow

on:
  workflow_call:
    inputs:
      gitref:
        required: false
        type: string
        default: ${{ github.ref }}

jobs:
  build:
    strategy:
      matrix:
        flavor:
          - "normal"
          - "alt"
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ inputs.gitref }}
        fetch-depth: 0  # detect tagged ver in repo

    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: "pip"

    - name: Install tox
      run: pip install --progress-bar=off tox

    - name: Build flavor ${{ matrix.flavor }}
      run: tox run -v -e build-${{ matrix.flavor }}

    - uses: actions/upload-artifact@v4
      with:
        name: dist-${{ matrix.flavor }}
        path: dist/*
        if-no-files-found: error

  checksrc:
    needs: build
    strategy:
      matrix:
        flavor:
          - "normal"
          - "alt"
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: dist-${{ matrix.flavor }}
        path: dist

    - name: Extract tarball
      shell: bash
      run: >
        tar -zxf dist/*.tar.gz --strip-components=1

    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: "pip"

    - name: Install prerequisites
      run: >
        pip install --progress-bar=off -v
        "tox-gh-actions == 3.2.0"

    - name: Run type checker on source
      run: >
        tox run-parallel -v
        --parallel-no-spinner
        -e mypy,pyright

