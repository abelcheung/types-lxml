name: PR review

on:
  pull_request_target:
    paths-ignore:
      - '**/dependabot.yml'
      - '.editorconfig'
      - '**/.gitignore'
      - '**/.gitattributes'
      - '**.md'
      - 'LICENSE'

jobs:
  review:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      pull-requests: write
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}

    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - uses: astral-sh/setup-uv@v3
      with:
        version: '0.4.27'
        enable-cache: true
        cache-dependency-glob: |
          **/pyproject.toml

    - name: Install requirements
      run: |
        uv pip install -r pyproject.toml

    - name: Mypy review
      id: mypy
      uses: tsuyoshicho/action-mypy@v5
      with:
        reporter: github-pr-review
        level: warning
        target: lxml-stubs
        fail_on_error: true
        setup_command: pip install mypy==1.11.*
        setup_method: install
        install_types: false
        output_json: true

    - name: Pyright review
      id: pyright
      if: success() || steps.mypy.conclusion == 'failure'
      uses: jordemort/action-pyright@v1
      with:
        reporter: github-pr-review
        level: warning
        workdir: lxml-stubs
        fail_on_error: true

