name: PR review

on:
  pull_request:
    branches-ignore:
      - 'dependabot/**'
    paths-ignore:
      - '.git*'
      - '**.md'
      - 'LICENSE'

jobs:
  type_checkers:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      pull-requests: write
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install types-beautifulsoup4

    - name: Mypy review
      id: mypy
      uses: tsuyoshicho/action-mypy@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        reporter: github-pr-review
        level: warning
        workdir: lxml-stubs
        fail_on_error: true
        ignore_note: true
        setup_command: pip install mypy==1.5.1
        setup_method: install
        install_types: false

    - name: Pyright review
      id: pyright
      if: success() || steps.mypy.conclusion == 'failure'
      uses: jordemort/action-pyright@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        reporter: github-pr-review
        level: warning
        workdir: lxml-stubs
        fail_on_error: true

  all_tests:
    needs: type_checkers
    uses: ./.github/workflows/test_inc.yml
    permissions:
      actions: write
    with:
      gitref: ${{ github.ref }}
