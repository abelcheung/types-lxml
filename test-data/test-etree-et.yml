- case: properties
  parametrized:
    - prop: parser
      rt: "Union[lxml.etree._parser.XMLParser[lxml.etree._Element], lxml.etree._parser.HTMLParser[lxml.etree._Element], None]"
    - prop: docinfo
      rt: "lxml.etree.DocInfo"
  main: |
    from lxml.etree import _ElementTree
    et: _ElementTree
    reveal_type(et.{{ prop }})  # N: Revealed type is "{{ rt }}"
    et.{{ prop }} = et.{{ prop }}  # E: Property "{{ prop }}" defined in "_ElementTree" is read-only  [misc]

- case: no_arg_or_return_methods
  main: |
    from lxml.etree import _ElementTree, _Element
    root: _Element
    et: _ElementTree[_Element]
    r = et.xinclude()  # E: "xinclude" of "_ElementTree" does not return a value  [func-returns-value]
    r = et._setroot(root)  # E: "_setroot" of "_ElementTree" does not return a value  [func-returns-value]
    reveal_type(et.getroot())  # N: Revealed type is "lxml.etree._Element"
    et._setroot(et)  # E: Argument 1 to "_setroot" of "_ElementTree" has incompatible type "_ElementTree[_Element]"; expected "_Element"  [arg-type]

- case: no_arg_or_return_methods_toomanyargs
  parametrized:
    - method: xinclude
      kwds: None
    - method: _setroot
      kwds: root, None
    - method: getroot
      kwds: root
  main: |
    from lxml.etree import _ElementTree, _Element
    root: _Element
    et: _ElementTree
    et.{{ method }}({{ kwds }})  # E: Too many arguments for "{{ method }}" of "_ElementTree"  [call-arg]

- case: getpath_family
  parametrized:
    - method: getpath
    - method: getelementpath
  main: |
    from lxml.etree import _ElementTree, _Element
    root: _Element
    et: _ElementTree[_Element]
    r = et.{{ method }}(root)
    reveal_type(r)  # N: Revealed type is "builtins.str"
    r = et.{{ method }}()  # E: Missing positional argument "element" in call to "{{ method }}" of "_ElementTree"  [call-arg]
    r = et.{{ method }}(et)  # E: Argument 1 to "{{ method }}" of "_ElementTree" has incompatible type "_ElementTree[_Element]"; expected "_Element"  [arg-type]
    r = et.{{ method }}(root, None)  # E: Too many arguments for "{{ method }}" of "_ElementTree"  [call-arg]

- case: validate_family
  parametrized:
    - method: relaxng
    - method: xmlschema
  main: |
    from lxml.etree import _ElementTree, _Element
    root: _Element
    et: _ElementTree[_Element]
    r = et.{{ method }}(root)
    reveal_type(r)  # N: Revealed type is "builtins.bool"
    r = et.{{ method }}(et)
    reveal_type(r)  # N: Revealed type is "builtins.bool"
    r = et.{{ method }}()  # E: Missing positional argument "{{ method }}" in call to "{{ method }}" of "_ElementTree"  [call-arg]
    r = et.{{ method }}(None)  # E: Argument 1 to "{{ method }}" of "_ElementTree" has incompatible type "None"; expected "Union[_Element, _ElementTree[_Element]]"  [arg-type]

