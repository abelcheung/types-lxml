    def element_tree_not_html(et: e._ElementTree[e._Element]) -> None:
        html_tree(et)  # E: Argument 1 to "html_tree" has incompatible type "_ElementTree[_Element]"; expected "_ElementTree[HtmlElement]"  [arg-type]

