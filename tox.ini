[tox]
envlist = py{38, 39, 310, 311}
requires =
    tox ~=3.25
    tox-gh-actions ~= 2.11
isolated_build = True

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[common_dep]
deps =
    types-beautifulsoup4
    types-html5lib

[testenv]
commands = pytest {posargs}
deps =
    pytest-mypy-plugins ~= 1.10, != 1.10.0
    {[testenv:mypy]deps}

[testenv:format]
deps =
    black
    isort>=5
skip_install = true
commands =
    isort --check-only --diff lxml-stubs
    black --check --diff -v lxml-stubs

[testenv:mypy]
deps =
    mypy ~= 1.0
    {[common_dep]deps}
skip_install = true
commands =
    mypy --show-error-codes --show-error-context --pretty lxml-stubs

[testenv:pyright]
deps =
    pyright
    {[common_dep]deps}
skip_install = true
commands =
    pyright lxml-stubs

[testenv:build]
deps =
    build
skip_install = true
commands =
    python -m build
