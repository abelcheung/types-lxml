[tox]
env_list = py38-stub, py{39,310,311}-stub
requires =
    tox >= 4

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[common_dep]
deps =
    types-beautifulsoup4

[testenv:py{38,39,310,311}-stub]
deps =
    pytest-mypy-plugins ~= 1.10, != 1.10.0
    {[testenv:mypy]deps}
    pytest-xdist ~= 3.1
commands = pytest -n auto --dist loadfile {posargs} test-stub

[testenv:format]
deps =
    black
    isort>=5
package = skip
commands =
    isort --check-only --diff {posargs:lxml-stubs}
    black --check --diff -v {posargs:lxml-stubs}

[testenv:mypy]
deps =
    mypy == 1.1.*
    {[common_dep]deps}
package = skip
commands = mypy {posargs}

[testenv:pyright]
deps =
    pyright >= 1.1.289
    {[common_dep]deps}
package = skip
commands = pyright {posargs}

[testenv:build]
deps =
    build
package = skip
commands = python -m build {posargs}
