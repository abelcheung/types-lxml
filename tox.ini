[tox]
min_version = 4.0
env_list = py{38,39,310,311,312}-stub, py{310,311,312}-rt-lxml{49,50,51,52}
no_package = true
requires =
    tox-gh-actions ~= 3.1

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[common_dep]
deps =
    types-beautifulsoup4 == 4.12.0.20240511
    typing_extensions == 4.12.0
    cssselect == 1.2.0

[testenv:py{38,39,310,311,312}-stub]
deps =
    {[testenv:mypy]deps}
    pytest-mypy-plugins == 3.1.2
    .
commands =
    pytest --mypy-ini-file=test-stub/mypy-pytest.ini {posargs:test-stub}

[testenv:py{310,311,312}-rt-lxml{49,50,51,52}]
deps =
    {[testenv:pyright]deps}
    typeguard == 4.3.0
    pytest == 8.3.2
    html5lib == 1.1
    beautifulsoup4 == 4.12.3
    py{310,311,312}-rt-lxml49: lxml == 4.9.*
    py{310,311,312}-rt-lxml50: lxml == 5.0.*
    py{310,311,312}-rt-lxml51: lxml == 5.1.*
    py{310,311,312}-rt-lxml52: lxml == 5.2.*
setenv =
    PYTHONUTF8 = 1
commands =
    pyright --level error test-rt
    pytest {posargs:test-rt}

[testenv:mypy]
deps =
    {[common_dep]deps}
    mypy == 1.11.1
package = skip
commands = mypy {posargs:} lxml-stubs

[testenv:pyright]
deps =
    {[common_dep]deps}
    pyright == 1.1.374
package = skip
commands = pyright {posargs:}

[testenv:build-normal]
passenv =
    PDM_BUILD_SCM_VERSION
deps =
    build
package = skip
commands = python -m build {posargs}

[testenv:build-alt]
passenv =
    PDM_BUILD_SCM_VERSION
deps =
    build
package = skip
allowlist_externals =
    git
commands =
    git apply multi-subclass.patch
    python -m build {posargs}
    git apply -R multi-subclass.patch

