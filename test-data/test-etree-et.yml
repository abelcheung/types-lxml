      rt: "Union[lxml.etree._Element, None]"
    - method: find
      args: tag, namespaces=nsmap
      rt: "Union[lxml.etree._Element, None]"
    - method: findall
      args: path
      rt: "builtins.list[lxml.etree._Element]"
    - method: findall
      args: tag
      rt: "builtins.list[lxml.etree._Element]"
    - method: findall
      args: path=path
      rt: "builtins.list[lxml.etree._Element]"
    - method: findall
      args: path, nsmap
      rt: "builtins.list[lxml.etree._Element]"
    - method: findall
      args: tag, namespaces=nsmap
      rt: "builtins.list[lxml.etree._Element]"
    - method: iterfind
      args: path
      rt: "typing.Iterator[lxml.etree._Element]"
    - method: iterfind
      args: tag
      rt: "typing.Iterator[lxml.etree._Element]"
    - method: iterfind
      args: path=path
      rt: "typing.Iterator[lxml.etree._Element]"
    - method: iterfind
      args: path, nsmap
      rt: "typing.Iterator[lxml.etree._Element]"
    - method: iterfind
      args: tag, namespaces=nsmap
      rt: "typing.Iterator[lxml.etree._Element]"
  main: |
    from lxml import etree
    et: etree._ElementTree[etree._Element]
    path: str
    s: str
    tag: etree.QName
    nsmap = {None: s, s: s}
    result = et.{{ method }}({{ args }})
    reveal_type(result)  # N: Revealed type is "{{ rt }}"

- case: elementpath_family_badarg
  parametrized:
    - method: find
    - method: findall
    - method: iterfind
  main: |
    from lxml import etree
    et: etree._ElementTree[etree._Element]
    ok_path: str
    bad_path: bytes
    bad_nsmap = {'a': 1}
    _ = et.{{ method }}(bad_path)  # E: Argument 1 to "{{ method }}" of "_ElementTree" has incompatible type "bytes"; expected "Union[str, QName]"  [arg-type]
    _ = et.{{ method }}(ok_path, bad_nsmap)  # E: Argument 2 to "{{ method }}" of "_ElementTree" has incompatible type "Dict[str, int]"; expected "Union[Mapping[None, Union[str, bytes]], Mapping[str, Union[str, bytes]], Mapping[Optional[str], Union[str, bytes]], None]"  [arg-type]
    _ = et.{{ method }}(ok_path, None, 1)  # E: Too many arguments for "{{ method }}" of "_ElementTree"  [call-arg]
    _ = et.{{ method }}(ok_path, badarg=True)  # E: Unexpected keyword argument "badarg" for "{{ method }}" of "_ElementTree"  [call-arg]

- case: findtext
  parametrized:
