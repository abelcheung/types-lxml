name: Reusable pyright check workflow

permissions:
  contents: read
  checks: write

on:
  workflow_call:
    inputs:
      tarball-flavor:
        required: true
        type: string
        description: "Tarball flavor to be checked [normal,alt,none]"
      gitref:
        required: false
        type: string
        description: "Git ref to be checked"
        default: ${{ github.ref }}
      ver-spec:
        required: false
        type: string
        description: "pyright version specifier"
        default: "pyright"

jobs:
  pyright:
    runs-on: ubuntu-slim
    steps:
    - uses: actions/checkout@v6
      if: inputs.tarball-flavor != 'none'
      with:
        repository: abelcheung/ci-annotation-converter
        path: ci-annotation-converter

    - uses: actions/download-artifact@v7
      if: inputs.tarball-flavor != 'none'
      with:
        name: dist-${{ inputs.tarball-flavor }}
        path: dist

    - name: Extract ${{ inputs.tarball-flavor }} tarball
      if: inputs.tarball-flavor != 'none'
      shell: bash
      run: >
        tar -zxf dist/*.tar.gz --strip-components=1

    - uses: actions/checkout@v6
      if: inputs.tarball-flavor == 'none'
      with:
        ref: ${{ inputs.gitref }}
        submodules: true

    - uses: astral-sh/setup-uv@v7
      with:
        version: '0.9.26'
        cache-dependency-glob: |
          ./pyproject.toml

    - name: Install prerequisites
      run: |
        uv venv --python-preference only-system
        uv pip install '.[dev]' '${{ inputs.ver-spec }}'

    - name: Run pyright on src
      run: |
        source .venv/bin/activate
        pyright --level warning --outputjson src/ > out.json || exitstatus=$?
        python ci-annotation-converter/ci_annotation_converter.py pyright github-text -i out.json
        exit ${exitstatus:-0}

    - name: Run pyright on runtime tests
      run: |
        source .venv/bin/activate
        pyright --level warning --outputjson tests/runtime/ > out.json || exitstatus=$?
        python ci-annotation-converter/ci_annotation_converter.py pyright github-text -i out.json
        exit ${exitstatus:-0}

